<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dateValid (str){
        var regExp = /^([1-2]|3(?=(0|1))){0,1}[0-9]\/([0-9]|(10)|(11)|(12))\/[0-2][0-9]{0,3}/;
        if (regExp.test(str)) alert("Date is valid");
        else alert("date is illegal");
    }
    var str = prompt("Insert a string of date");
    dateValid(str);
</script>
</body>
</html>
